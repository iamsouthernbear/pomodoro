<form class="container" (submit)="saveTask()">
  <h3>Task Editor:</h3>
  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Task name"
           [(ngModel)]="task.name"
           name="name"
           required>
  </div>

  <div class="form-group">
    <input type="Date"
           class="form-control"
           [(ngModel)]="task.deadline"
           name="deadline"
           required>
  </div>

  <div class="form-group">
    <input type="number"
           class="form-control"
           placeholder="Pomodoro required"
           min="1"
           max="4"
           [(ngModel)]="task.pomodorosRequired"
           name="pomodorosRequired"
           required>
  </div>

  <div class="form-group">
    <input type="checkbox"
           #queued
           [(ngModel)]="task.queued"
           name="queued">
    <label> this task by default?</label>
  </div>

  <p>
    <input type="submit" class="btn btn-success" value="Save">
    <a routerLink="/tasks" class="btn btn-danger">Cancel</a>
  </p>
</form>
