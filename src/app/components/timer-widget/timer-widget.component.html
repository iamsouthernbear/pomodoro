<div class="text-center">
  <img src="../../../assets/img/pomodoro.png" alt="pomodoro" />
  <h3><small>{{ taskName }}</small></h3>
  <h1>{{ minutes }}:{{ seconds | number: '2.0' }}</h1>
  <p>
    <button class="btn btn-danger" (click)="togglePause()">
      {{ buttonLabelKey | i18nSelect: buttonLabelsMaps }}
    </button>
  </p>
</div>
